name: Build and Push Docker Image

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/spooldb-docs

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GH_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Install Tailscale
        run: |
          sudo mkdir -p /var/lib/tailscale
          curl -fsSL https://tailscale.com/install.sh | sh

      - name: Start Tailscale
        env:
          TAILSCALE_AUTHKEY: ${{ secrets.TAILSCALE_AUTHKEY }}
        run: |
          # tailscaled lÃ¤uft nach der Installation schon als Service,
          # deshalb hier nur noch "tailscale up" aufrufen.
          sudo tailscale up --authkey=${TAILSCALE_AUTHKEY} \
            --hostname=gh-actions-runner \
            --ssh=false

      - name: Configure SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.UNRAID_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          printf "Host *\n  StrictHostKeyChecking no\n" >> ~/.ssh/config

      - name: Deploy to Unraid via SSH over Tailscale
        env:
          UNRAID_HOST: ${{ secrets.UNRAID_TS_HOST }}      # z.B. unraid.ts.net oder 100.x.x.x
          UNRAID_SSH_USER: ${{ secrets.UNRAID_SSH_USER }} # z.B. root
          REGISTRY: ${{ env.REGISTRY }}
          IMAGE_NAME: ${{ env.IMAGE_NAME }}
        run: |
          ssh ${UNRAID_SSH_USER}@${UNRAID_HOST} << EOF
          docker pull ${REGISTRY}/${IMAGE_NAME}:latest

          docker stop spooldb-docs || true
          docker rm spooldb-docs || true

          docker run -d --name spooldb-docs \
            --restart unless-stopped \
            -p 5275:80 \
            ${REGISTRY}/${IMAGE_NAME}:latest
          EOF
